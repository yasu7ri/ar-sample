<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin:0px; overflow:hidden;'>
<a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
  <a-assets>
    <!-- 表示する画像 -->
    <img id="wao" src="./images/images.jpg">
  </a-assets>
  <!-- 先ほど作ったpattファイルをurlにを指定 -->
  <a-marker preset="custom" type="pattern" url="./marker/uls.patt">
    <!-- 赤い立方体を表示 -->
    <a-entity>
      <!-- idで画像を指定。x軸回りで-90度回転 -->
      <a-image src="#wao" width="2" height="2" rotation="-90 0 0"></a-image>
      <!--y軸周りで360度回転するアニメーション -->
      <!-- 間隔:4000(ms), repeat(繰り返し)-->
      <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
    </a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
